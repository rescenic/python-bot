language-help: |
  Bot ini hadir dengan dukungan multi bahasa.
  Anda dapat memilih preferensi bahasa Anda!\n
  ** Bahasa yang tersedia: **
  - 🇺🇸 Bahasa Inggris.
  - 🇮🇩 Indonesia.\n
  Perintah:
  × /setlang | /lang | /language : setel bahasa yang anda inginkan.\n
  **Catatan**
  Anda dapat menggunakan perintah ini pada grup untuk mengubah pengaturan bahasa pada grup itu.\n
  Bantu kami mencakup lebih banyak bahasa dengan berkontribusi di [Crowdin!] (https://crowdin.com/project/anjani-bot)
