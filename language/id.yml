#region restrictions
restriction-button: Pembatasan
restriction-help: |
  Orang yang mengirim spam, mengolok-olok, atau mengganggu perlu dibatasi.
  Dengan ekstensi ini, admin grup dapat dengan mudah membatasi anggota yang melanggar. \n
  **Hanya Admin:**
  × /kick <userhandle>: Menendang pengguna, (melalui handle, atau balas pesan)
  × /ban <userhandle>: Mencekal pengguna. (melalui handle, atau balas pesan)
  × /unban <userhandle>: Membatalkan pencekalan pengguna. (melalui handle, atau balas pesan)
  \nhandle bisa menjadi Id pengguna atau username pengguna
